<!DOCTYPE html>
{%extends 'base.html'%}
{%block body_block%}
{%for order in orders%}


<div class="row">
    <div class="col-12">
        <div class="card" style="width: 15rem;">
            <img src="{{order.item.image.url}}" class="card-img-top w-100 h-25" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{order.model}}</h5>
                <h5 class="card-title">{{order.status}}</h5>
                <h5 class="card-title">{{order.date_order}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p>
            </div>
        </div>
    </div>
</div>
{%endfor%}
{%endblock%}
